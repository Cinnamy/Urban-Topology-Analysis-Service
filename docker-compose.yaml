version: '3.7'

services:
  postgres:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fastapi_database
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432"

  webserver:
    build:
      context: api/
    image: fastapi_service
    volumes:
      - logsvol:/app/logs
      # delete after development
      - ./api/fastapi_service:/app/fastapi_service
      # delete after development
    restart: always
    depends_on:
      - postgres
    ports:
      - "8002:8002"

  frontend:
    build:
      context: ui/
    image: ts_service    
    depends_on:
      - webserver
    ports:
      - "3000:3000"

volumes:     
  pgdata:
  logsvol: